<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Offers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
        }
        .card-image img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Offers</h1>

        <form id="offerForm" class="card-panel">
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-field">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="input-field">
                <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                <label for="description">Description</label>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload image:</span>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload an image">
                </div>
            </div>
            <button type="submit" id="submit" class="btn waves-effect waves-light waver-effect">Submit</button>
        </form>

        <div id="offersContainer" class="row">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script>
        fetchAndDisplayOffers();
    </script>
</body>
</html>
